<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- TÍTULO DA ABA -->
    <title>SANEAR Operacional</title>

    <!-- DESCRIÇÃO (SEO / PWA) -->
    <meta
      name="description"
      content="Aplicativo operacional de ordens de serviço da SANEAR"
    />

    <!-- COR DO TEMA (PWA / MOBILE) -->
    <meta name="theme-color" content="#0f172a" />

    <!-- FAVICON DA ABA (usa o arquivo que JÁ existe em public/) -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />

    <!-- ÍCONES PWA (app instalado / mobile) -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/pwa-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/pwa-512x512.png"
    />
    <link
      rel="apple-touch-icon"
      href="/pwa-192x192.png"
    />

    <!-- MANIFESTO DO PWA (será gerado pelo vite-plugin-pwa) -->
    <link rel="manifest" href="/manifest.webmanifest" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
